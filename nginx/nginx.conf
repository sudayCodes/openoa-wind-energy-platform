# Upstream with keepalive connections to prevent 502 during long analyses
upstream backend_server {
    server backend:8000;
    keepalive 8;
}

server {
    listen 80;
    server_name _;

    # Serve React app
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Increase client upload size (for CSV uploads)
    client_max_body_size 100M;

    # API reverse proxy → FastAPI backend
    location /api/ {
        proxy_pass http://backend_server/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Long timeouts for analysis endpoints (can take several minutes)
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;

        # Larger buffers to prevent 502 on large JSON responses
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;

        # Retry on connection errors and 502/504 (next upstream attempt)
        proxy_next_upstream error timeout http_502 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
    }

    # React SPA fallback — all non-API, non-file routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
